<aside class="sidebar" *ngIf="isMenuOpen">
    <div class="sidebar-container">
        <!-- Logo/Brand -->
        <div class="logo">
            <h4>CoSpace</h4>
        </div>

        <!-- Navigation Items -->
        <nav class="nav-menu">
            <ul class="nav-list">
                <li class="nav-item">
                    <a (click)="route('admin/dashboard')" class="nav-link" [ngClass]="{'active': isActiveRoute('dashboard')}">
                        <i class="fas fa-tachometer-alt"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="route('admin/organization')" class="nav-link"
                        [ngClass]="{'active': isActiveRoute('admin/organization')}">
                        <i class="fas fa-building"></i>
                        Organization
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="route('admin/help')" class="nav-link"
                        [ngClass]="{'active': isActiveRoute('admin/help')}">
                        <i class="fas fa-question-circle"></i>
                        Help Requests
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="route('admin/support')" class="nav-link" [ngClass]="{'active': isActiveRoute('admin/support')}">
                        <i class="fas fa-headset"></i>
                        Support
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="route('admin/menu')" class="nav-link"
                        [ngClass]="{'active': isActiveRoute('admin/menu')}">
                        <i class="fas fa-utensils"></i>
                        Canteen Menu
                    </a>
                </li>
                <li class="nav-item">
                    <a (click)="route('admin/settings')" class="nav-link" [ngClass]="{'active': isActiveRoute('admin/settings')}">
                        <i class="fas fa-cog"></i>
                        Settings
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Account Section -->
        <div class="user-profile">
            <div class="profile-toggle">
                <img src="https://github.com/mdo.png" alt="Profile" class="profile-image">
                <span class="username">Aneesha Dembala</span>
            </div>
            <ul class="profile-dropdown">
                <li><a href="#">Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li class="divider"></li>
                <li><a href="#">Sign out</a></li>
            </ul>
        </div>
    </div>
</aside>
