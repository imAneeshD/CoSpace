<div class="login-container">
    <div class="login-card">
        <div class="card-content">
            <div class="header-section">
                <h2 class="title">Welcome Back</h2>
                <p class="subtitle">Please sign in to continue</p>
            </div>
            
            <form>
                <div class="input-group">
                    <input type="email" class="input-field" id="emailInput" placeholder="">
                    <label for="emailInput">Email address</label>
                </div>
                
                <div class="input-group">
                    <input type="password" class="input-field" id="passwordInput" placeholder="">
                    <label for="passwordInput">Password</label>
                </div>
                
                <div class="options-row">
                    <div class="remember-section">
                        <input type="checkbox" class="checkbox" id="rememberMe">
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>
                
                <button type="submit" class="submit-button">Sign In</button>
                
                <div class="signup-section">
                    <span>Don't have an account?</span>
                    <a href="#" class="signup-link">Sign up for CoSpace</a>
                </div>
            </form>
        </div>
    </div>
</div>
